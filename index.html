<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Code Service - Space Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/yekan-font@1.0.0/css/yekan-font.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@otplib/preset-browser@12.0.1/buffer.js"></script>
    <script src="https://unpkg.com/@otplib/preset-browser@12.0.1/index.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        body[dir="rtl"] {
            font-family: 'yekan', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Animated Space Background */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s ease-in-out infinite;
        }

        .stars:nth-child(2) {
            background-size: 300px 150px;
            animation-delay: -2s;
        }

        .stars:nth-child(3) {
            background-size: 400px 200px;
            animation-delay: -1s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            border-radius: 50%;
            animation: float-particle 6s infinite linear;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            transition: all 0.4s ease;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .glass-card:hover::before {
            left: 100%;
        }

        .glass-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 35px 55px rgba(0, 0, 0, 0.4);
        }

        /* Icon */
        .security-icon {
            font-size: 4rem;
            color: #00d4ff;
            margin-bottom: 30px;
            animation: pulse-glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px #00d4ff;
        }

        @keyframes pulse-glow {
            0% {
                transform: scale(1);
                text-shadow: 0 0 20px #00d4ff;
            }
            100% {
                transform: scale(1.1);
                text-shadow: 0 0 30px #00d4ff, 0 0 40px #00d4ff;
            }
        }

        /* Code Display */
        .code-container {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(255, 0, 255, 0.1));
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .code-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .code-container:hover::before {
            transform: translateX(100%);
        }

        .code-container:hover {
            border-color: #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            transform: scale(1.02);
        }

        .code-display {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 8px;
            margin: 0;
            transition: all 0.3s ease;
        }

        .code-container:hover .code-display {
            color: #00d4ff;
            text-shadow: 0 0 20px #00d4ff;
        }

        /* Timer */
        .timer-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.1rem;
            color: #00d4ff;
        }

        .timer i {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #ff00ff);
            border-radius: 3px;
            transition: width 1s linear;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Buttons */
        .btn-space {
            background: linear-gradient(135deg, #00d4ff, #ff00ff);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 10px;
        }

        .btn-space::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-space:hover::before {
            left: 100%;
        }

        .btn-space:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }

        /* Modal */
        .modal-content {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            color: white;
        }

        .modal-header {
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }

        .modal-footer {
            border-top: 1px solid rgba(0, 212, 255, 0.2);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            text-align: center;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glass-card {
                padding: 30px 20px;
                margin: 20px;
                max-width: 95%;
            }
            
            .code-display {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            
            .security-icon {
                font-size: 3rem;
            }

            .copy-success {
                right: 10px;
                left: 10px;
                transform: translateY(-100px);
                max-width: calc(100% - 20px);
            }

            .copy-success.show {
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .glass-card {
                padding: 25px 15px;
                margin: 15px;
                border-radius: 20px;
            }
            
            .code-display {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            .security-icon {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.5rem !important;
            }

            .timer {
                font-size: 1rem;
            }

            .btn-space {
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .footer {
                padding: 10px 0;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 360px) {
            .glass-card {
                padding: 20px 10px;
                margin: 10px;
            }
            
            .code-display {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }
            
            .security-icon {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.3rem !important;
            }

            .timer {
                font-size: 0.9rem;
            }

            .btn-space {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
        }

        /* Landscape orientation for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .main-container {
                padding: 10px;
            }
            
            .glass-card {
                padding: 20px;
                margin: 10px;
            }
            
            .security-icon {
                font-size: 2rem;
                margin-bottom: 15px;
            }
            
            h2 {
                font-size: 1.4rem !important;
                margin-bottom: 15px !important;
            }
            
            .code-container {
                padding: 20px;
                margin: 15px 0;
            }
            
            .timer-container {
                padding: 15px;
                margin: 15px 0;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .stars {
                background-image: 
                    radial-gradient(1px 1px at 20px 30px, #eee, transparent),
                    radial-gradient(1px 1px at 40px 70px, rgba(255,255,255,0.8), transparent),
                    radial-gradient(0.5px 0.5px at 90px 40px, #fff, transparent),
                    radial-gradient(0.5px 0.5px at 130px 80px, rgba(255,255,255,0.6), transparent),
                    radial-gradient(1px 1px at 160px 30px, #ddd, transparent);
            }
        }

        /* Touch devices */
        @media (hover: none) and (pointer: coarse) {
            .glass-card:hover {
                transform: none;
            }
            
            .code-container:hover {
                transform: none;
            }
            
            .btn-space:hover {
                transform: none;
            }
            
            .glass-card::before {
                display: none;
            }
            
            .code-container::before {
                display: none;
            }
            
            .btn-space::before {
                display: none;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
        }

        /* Copy Success Animation */
        .copy-success {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #00d4ff, #ff00ff);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .copy-success.show {
            transform: translateX(0);
        }

        /* Mouse Trail Effect */
        .mouse-trail {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
        }

        .trail-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #00d4ff 0%, rgba(0, 212, 255, 0.6) 50%, transparent 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: trailFade 1s ease-out forwards;
            box-shadow: 0 0 20px #00d4ff, 0 0 40px rgba(0, 212, 255, 0.5);
        }

        .trail-dot:nth-child(odd) {
            background: radial-gradient(circle, #ff00ff 0%, rgba(255, 0, 255, 0.6) 50%, transparent 100%);
            box-shadow: 0 0 20px #ff00ff, 0 0 40px rgba(255, 0, 255, 0.5);
        }

        .trail-dot:nth-child(3n) {
            background: radial-gradient(circle, #00ff88 0%, rgba(0, 255, 136, 0.6) 50%, transparent 100%);
            box-shadow: 0 0 20px #00ff88, 0 0 40px rgba(0, 255, 136, 0.5);
        }

        @keyframes trailFade {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
        }

        /* Cursor glow effect */
        .cursor-glow {
            position: fixed;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            mix-blend-mode: screen;
        }

        /* Disable trail on touch devices */
        @media (hover: none) and (pointer: coarse) {
            .mouse-trail,
            .cursor-glow {
                display: none;
            }
        }

        /* Language Switcher */
        .language-switcher {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .language-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
            transform: translateY(-2px);
        }

        .language-btn img {
            width: 20px;
            height: 15px;
            border-radius: 2px;
            object-fit: cover;
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 8px 0;
            margin-top: 5px;
            min-width: 150px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .language-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .language-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            transition: background 0.2s ease;
            font-size: 0.9rem;
        }

        .language-option:hover {
            background: rgba(0, 212, 255, 0.2);
        }

        .language-option.active {
            background: rgba(0, 212, 255, 0.3);
            color: #00d4ff;
        }

        .language-option img {
            width: 20px;
            height: 15px;
            border-radius: 2px;
            object-fit: cover;
        }

        /* RTL Support */
        [dir="rtl"] .language-switcher {
            left: auto;
            right: 20px;
        }

        [dir="rtl"] .language-dropdown {
            left: auto;
            right: 0;
        }

        /* Mobile responsive for language switcher */
        @media (max-width: 768px) {
            .language-switcher {
                top: 15px;
                left: 15px;
            }

            [dir="rtl"] .language-switcher {
                left: auto;
                right: 15px;
            }

            .language-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }

            .language-btn img {
                width: 18px;
                height: 13px;
            }

            .language-dropdown {
                min-width: 130px;
            }

            .language-option {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .language-option img {
                width: 18px;
                height: 13px;
            }
        }
    </style>
</head>

        function toggleLanguageDropdown() {
            const dropdown = document.getElementById('languageDropdown');
            dropdown.classList.toggle('show');
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            
            // Update document direction
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'fa' ? 'rtl' : 'ltr';
            
            // Update page title
            document.title = translations[lang].title + " - Space Edition";
            
            // Update all text elements
            document.getElementById('title').innerText = translations[lang].title;
            document.getElementById('copyHint').innerText = translations[lang].copyHint;
            document.getElementById('refreshBtn').innerText = translations[lang].refreshBtn;
            document.getElementById('copySuccessText').innerText = translations[lang].copySuccessText;
            document.getElementById('footerText').innerText = translations[lang].footerText;
            document.getElementById('modalTitle').innerText = translations[lang].modalTitle;
            document.getElementById('modalBodyText').innerText = translations[lang].modalBodyText;
            document.getElementById('modalButton').innerText = translations[lang].modalButton;
            document.getElementById('currentLanguage').innerText = translations[lang].currentLanguage;
            
            // Update flag
            document.getElementById('currentFlag').src = flags[lang];
            
            // Update active state in dropdown
            document.querySelectorAll('.language-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.closest('.language-option').classList.add('active');
            
            // Close dropdown
            document.getElementById('languageDropdown').classList.remove('show');
            
            // Update timer text

        // Close dropdown when clicking outside

            const languageSwitcher = document.querySelector('.language-switcher');
            if (!languageSwitcher.contains(event.target)) {
                document.getElementById('languageDropdown').classList.remove('show');
            }
        });

        // Create floating particles with device optimization
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            // Reduce particles on mobile devices for better performance
            const isMobile = window.innerWidth <= 768;
            const particleCount = isMobile ? 25 : 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Validate hash
        function validateHash(hash) {
            if (!hash || hash.length < 16 || hash.length > 32) {
                return false;
            }
            if (!/^[A-Z2-7]+$/.test(hash)) {
                return false;
            }
            return true;
        }

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const hash = urlParams.get('hash');

        // DOM elements
        const codeElement = document.getElementById('code');
        const timerElement = document.getElementById('timer');
        const progressBar = document.getElementById('progressBar');
        const copySuccess = document.getElementById('copySuccess');

        let hasRefreshed = false;
        let timeLeft = 30;

        // Initialize
        try {
            if (!hash) {
                throw new Error(translations[currentLanguage].hashError);
            }
            if (!validateHash(hash)) {
                throw new Error(translations[currentLanguage].invalidHashError);
            }

            if (typeof otplib === 'undefined') {
                throw new Error(translations[currentLanguage].libError);
            }

            // Create particles
            createParticles();

            // Update code function
            const updateCode = () => {
                try {
                    const code = otplib.authenticator.generate(hash);
                    codeElement.innerText = code;
                } catch (err) {
                    codeElement.innerText = translations[currentLanguage].codeError;
                    console.error("خطا در تولید کد TOTP:", err);
                }
            };

            // Update timer text function
            function updateTimerText() {
                if (timerElement) {
                    timerElement.textContent = translations[currentLanguage].timeRemaining + timeLeft + translations[currentLanguage].seconds;
                }
            }

            // Update timer function
            const updateTimer = () => {
                const now = Math.floor(Date.now() / 1000);
                timeLeft = 30 - (now % 30);
                
                timerElement.textContent = translations[currentLanguage].timeRemaining + timeLeft + translations[currentLanguage].seconds;
                
                // Update progress bar
                const progress = (timeLeft / 30) * 100;
                progressBar.style.width = progress + '%';

                if (timeLeft <= 1 && !hasRefreshed) {
                    hasRefreshed = true;
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                }
            };

            // Initialize
            updateCode();
            updateTimer();

            // Start timer
            setInterval(updateTimer, 1000);

        } catch (error) {
            codeElement.innerText = error.message;
            timerElement.style.display = "none";
            progressBar.style.display = "none";
            console.error("خطا:", error);
        }

        // Copy code function
        function copyCode() {
            const codeText = codeElement.innerText;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(codeText).then(() => {
                    showCopySuccess();
                }).catch(err => {
                    fallbackCopyTextToClipboard(codeText);
                });
            } else {
                fallbackCopyTextToClipboard(codeText);
            }
        }

        // Fallback copy function
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                console.error('خطا در کپی کردن کد: ', err);
            }
            
            document.body.removeChild(textArea);
        }

        // Show copy success notification
        function showCopySuccess() {
            copySuccess.classList.add('show');
            setTimeout(() => {
                copySuccess.classList.remove('show');
            }, 3000);
        }

        // Refresh code function
        function refreshCode() {
            window.location.reload();
        }

        // Add hover effects to glass card (only on desktop)
        const glassCard = document.querySelector('.glass-card');
        
        // Check if device supports hover
        if (window.matchMedia('(hover: hover)').matches) {
            glassCard.addEventListener('mousemove', (e) => {
                const card = e.currentTarget;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
            });

            glassCard.addEventListener('mouseleave', (e) => {
                e.currentTarget.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
            });
        }

        // Handle window resize for responsive design
        window.addEventListener('resize', () => {
            // Recreate particles with appropriate count for new screen size
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            createParticles();
        });

        // Mouse trail effect
        let mouseX = 0;
        let mouseY = 0;
        let trailDots = [];
        const maxTrailDots = 15;
        let isMouseMoving = false;
        let mouseMoveTimeout;

        const mouseTrail = document.getElementById('mouseTrail');
        const cursorGlow = document.getElementById('cursorGlow');

        // Track mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Update cursor glow
            cursorGlow.style.left = mouseX + 'px';
            cursorGlow.style.top = mouseY + 'px';
            
            // Create trail dot
            createTrailDot(mouseX, mouseY);
            
            // Set mouse moving state
            isMouseMoving = true;
            clearTimeout(mouseMoveTimeout);
            
            mouseMoveTimeout = setTimeout(() => {
                isMouseMoving = false;
            }, 100);
        });

        // Create trail dot with throttling for better performance
        let lastTrailTime = 0;
        const trailThrottle = 50; // milliseconds between trail dots

        function createTrailDot(x, y) {
            const now = Date.now();
            if (now - lastTrailTime < trailThrottle) {
                return; // Throttle trail creation
            }
            lastTrailTime = now;

            const dot = document.createElement('div');
            dot.className = 'trail-dot';
            dot.style.left = x + 'px';
            dot.style.top = y + 'px';
            
            mouseTrail.appendChild(dot);
            trailDots.push(dot);
            
            // Remove dot after animation
            setTimeout(() => {
                if (dot.parentNode) {
                    dot.parentNode.removeChild(dot);
                    trailDots = trailDots.filter(d => d !== dot);
                }
            }, 1000);
            
            // Limit number of dots
            if (trailDots.length > maxTrailDots) {
                const oldDot = trailDots.shift();
                if (oldDot && oldDot.parentNode) {
                    oldDot.parentNode.removeChild(oldDot);
                }
            }
        }

        // Add hover effect to cursor glow
        document.addEventListener('mouseover', (e) => {
            if (e.target.closest('.glass-card') || e.target.closest('.btn-space') || e.target.closest('.code-container')) {
                cursorGlow.style.transform = 'translate(-50%, -50%) scale(1.5)';
                cursorGlow.style.background = 'radial-gradient(circle, rgba(0, 212, 255, 0.5) 0%, transparent 70%)';
            }
        });

        document.addEventListener('mouseout', (e) => {
            cursorGlow.style.transform = 'translate(-50%, -50%) scale(1)';
            cursorGlow.style.background = 'radial-gradient(circle, rgba(0, 212, 255, 0.3) 0%, transparent 70%)';
        });

        // Pause trail when mouse leaves window
        document.addEventListener('mouseleave', () => {
            cursorGlow.style.opacity = '0';
        });

        document.addEventListener('mouseenter', () => {
            cursorGlow.style.opacity = '1';
        });
